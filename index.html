<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- row 1 -->
        <div class="row time">
          <div class="col-md-1 rowStyle timeBox">9AM</div>
          <textarea class="col-md-10 rowStyle" placeholder="Type here"></textarea>
          <button type="button" class="col-md-1 btn btn-dark rowStyle save" id = "hour-9-log">Save</button>
        </div>
        <!-- row 2 -->
        <div class="row time">
          <div class="col-md-1 rowStyle timeBox">10AM</div>
          <textarea class="col-md-10 rowStyle" placeholder="Type here"></textarea>
          <button type="button" class="col-md-1 btn btn-dark rowStyle save" id = "hour-10-log">Save</button>
        </div>
        <!-- row 3 -->
        <div class="row time">
          <div class="col-md-1 rowStyle timeBox">11AM</div>
          <textarea class="col-md-10 rowStyle" placeholder="Type here"></textarea>
          <button type="button" class="col-md-1 btn btn-dark rowStyle save" id = "hour-11-log">Save</button>
        </div>
        <!-- row 4 -->
        <div class="row time">
          <div class="col-md-1 rowStyle timeBox">12PM</div>
          <textarea class="col-md-10 rowStyle" placeholder="Type here"></textarea>
          <button type="button" class="col-md-1 btn btn-dark rowStyle save" id = "hour-12-log">Save</button>
        </div>
        <!-- row 5 -->
        <div class="row time">
          <div class="col-md-1 rowStyle timeBox">1PM</div>
          <textarea class="col-md-10 rowStyle" placeholder="Type here"></textarea>
          <button type="button" class="col-md-1 btn btn-dark rowStyle save" id = "hour-1-log">Save</button>
        </div>
        <!-- row 6 -->
        <div class="row time">
          <div class="col-md-1 rowStyle timeBox">2PM</div>
          <textarea class="col-md-10 rowStyle" placeholder="Type here"></textarea>
          <button type="button" class="col-md-1 btn btn-dark rowStyle save" id = "hour-2-log">Save</button>
        </div>
        <!-- row 7 -->
        <div class="row time">
          <div class="col-md-1 rowStyle timeBox">3PM</div>
          <textarea class="col-md-10 rowStyle" placeholder="Type here"></textarea>
          <button type="button" class="col-md-1 btn btn-dark rowStyle save" id = "hour-3-log">Save</button>
        </div>
        <!-- row 8 -->
        <div class="row time">
          <div class="col-md-1 rowStyle timeBox">4PM</div>
          <textarea class="col-md-10 rowStyle" placeholder="Type here"></textarea>
          <button type="button" class="col-md-1 btn btn-dark rowStyle save" id = "hour-4-log">Save</button>
        </div>
        <!-- row 9 -->
        <div class="row time">
          <div class="col-md-1 rowStyle timeBox">5PM</div>
          <textarea class="col-md-10 rowStyle" placeholder="Type here"></textarea>
          <button type="button" class="col-md-1 btn btn-dark rowStyle save" id = "hour-5-log">Save</button>
        </div>       
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
