<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div style="margin: 0 auto;" id ="livetime"></div>
    <div class="container">
      <!-- row 1 -->
        <div class="row time">
          <div class="col-md-1 rowStyle ">9AM</div>
          <textarea class="col-md-10 rowStyle" placeholder="Type here"></textarea>
          <button type="button" class="col-md-1 btn btn-dark rowStyle save" id = "9AM-log">Save</button>
        </div>

          <div class="col-md-1 rowStyle ">10AM</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
